<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
  <div class="reset"><img id="coin" src="images/coin.gif" title="Insert Coin for new game!" alt="Reset Coin"/>New Game</div>
    <div id='header'><h2><p>MISSILE COMMAND</p>TIC TAC TOE</h2></div>
    <div class="aside">
      <div class="displayPlayer">Current Player: <span>1</span></div>
    </div>
    <div class="winner"></div>
    <div id="grid">
      <div class="box" id="box0"></div>
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
      <div class="box" id="box4"></div>
      <div class="box" id="box5"></div>
      <div class="box" id="box6"></div>
      <div class="box" id="box7"></div>
      <div class="box" id="box8"></div>
    </div>
  </div>

<script src="game.js"></script>
</body>
</html>
